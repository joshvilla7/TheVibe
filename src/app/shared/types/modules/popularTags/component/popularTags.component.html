<mc-loading *ngIf="isLoading$ |async"></mc-loading>

<mc-error *ngIf="error$ |async" [message]="error$ |async"></mc-error>

<div class="sidebar" *ngIf="popularTags$ |async">
    <p>Popular Tags</p>
    <div class="tag-list">
        <a *ngFor="let popularTag of popularTags$ |async" [routerLink]="['/tags', popularTag]" class="tag-default tag-pill">
            {{popularTag}}
        </a>
    </div>
</div>
